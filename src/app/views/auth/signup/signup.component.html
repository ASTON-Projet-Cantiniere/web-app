<div class="justify-center">
  <div class="auth">
    <div class="auth-container-header">
      <h1 class="auth-container-header-title">Inscrivez-vous</h1>
      <h3 class="header-subtitle">Cr√©ez votre compte afin de pouvoir profiter de notre service üçΩÔ∏è</h3>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="auth-container">
        <input formControlName="firstname" type="text" placeholder="| &emsp;PR√âNOM" class="auth-container-input"
               [ngClass]="{ 'is-invalid': firstName!.invalid && (firstName!!.dirty || firstName!.touched) }">
        <input formControlName="name" type="text" placeholder="| &emsp;NOM" class="auth-container-input"
               [ngClass]="{ 'is-invalid': name!.invalid && (name!.dirty || name!.touched) }">
        <input formControlName="email" type="text" placeholder="‚úâ &emsp;EMAIL" class="auth-container-input"
               [ngClass]="{ 'is-invalid': email!.invalid && (email!.dirty || email!.touched) }">
        <input formControlName="password" type="password" placeholder="üóù &emsp;MOT DE PASSE"
               class="auth-container-input"
               [ngClass]="{ 'is-invalid': password!.invalid && (password!.dirty || password!.touched) }">
        <div class="auth-container-radio-center">
          <div class="auth-container-radio">

            <label for="homme">
              <input type="radio" name="sex" id="homme" formControlName="sex" [value]="0">
              <span class="design"></span>
              <span>Homme</span>
            </label>
            <label for="femme">
              <input type="radio" name="sex" id="femme" formControlName="sex">
              <span class="design"></span>
              <span>Femme</span>
            </label>
          </div>
        </div>
        <div class="btn-container">
          <button type="submit" class="second-btn">S'inscrire</button>
          <button (click)="gotoSignin()" class="submit-btn">Se connecter</button>
        </div>
      </div>
    </form>
  </div>
</div>
